<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" href = "style.css">

    <title>Document</title>
</head>
<body>
    <button class = "size">Change size?</button>
    
    <div class="container"></div>

    <script>
        const container = document.querySelector('.container');
        makeGrid(16);

        const changeSize = document.querySelector('.size');
        changeSize.addEventListener('click', () => {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => container.removeChild(square));
            let size = 101;
            while(size>100){
                size = parseInt(prompt("Enter size of grid desired: (<100 please)"));
            }
            makeGrid(size);

        })

        function makeGrid(size){
            let counter  = 0;
            const total = 840;
            let len = total/size;
            while(counter<(size*size)){
            const square = document.createElement("div");
            square.classList.add("square");
            square.style.width = `${len}px`;
            square.style.height = `${len}px`;
            square.addEventListener("mouseenter", () => {
                    square.style.backgroundColor = "orange";
                });
            
            container.appendChild(square);
            counter++   ;
            }
        }

    </script>

    

</body>
</html>
